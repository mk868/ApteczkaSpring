<section class="content">
  <h1>Details</h1>
  Apteka: {{ pharmacy.name }}<br />
  <h2>Lista leków dostępnych w aptece</h2>
  <div class="col-md-8 col-md-offset-2">
    <a class="nav-link" [routerLink]="['/avaliable_medicines/' + pharmacy.id]" *ngIf="isLogged">Dodaj lek</a>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-container">
          <table class="table table-filter">
            <tbody>
              <tr *ngFor="let item of pharmacy.medicines">
                <td width="150">
                  <a
                    [routerLink]="['/medicines/item/' + item.id]"
                    class="pull-left"
                  >
                    <img src="/assets/medicine-128.png" />
                  </a>
                </td>
                <td>
                  <div class="media">
                    <div class="media-body">
                      <span class="media-meta pull-right">{{
                        item.company
                      }}</span>
                      <a [routerLink]="['/medicines/item/' + item.id]">
                        <h4 class="title">{{ item.name }}</h4>
                      </a>
                      <p class="summary">{{ item.shortDescription }}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <button item-width="50" item-height="50" *ngIf="isLogged" [routerLink]="['/delete_medicine_from_pharmacy/'+ pharmacy.id +'/'+ item.id]">
                    X
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
